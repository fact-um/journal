<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">

    <!-- Custom CSS -->
    <!--<link rel="stylesheet" href="{{ "/journal/css/main.css?v=1.02" }}">-->
	<link rel="stylesheet" href="{{ "/css/main.css?v=1.02" | prepend: site.baseurl }}">

	<!--  | prepend: site.baseurl | prepend: site.url -->
	{% if page.image %}
	<meta property="og:image" content="{{ page.image | prepend: site.baseurl }}" />
	{% endif %}
	<meta name="google-site-verification" content="54LlsWrqK8u838IeoN_GlOCVWdmJwsSSuBfChvGuAa8" />
	<link rel="icon" type="image/png" href="{{ "/favicon.ico" | prepend: site.baseurl }}" />

</head>
