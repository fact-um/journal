---
layout: default
---

<div class="home">

  <h1>Новости</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Читать по <a href="{{ "/feed.xml" | prepend: site.baseurl }}">РСС</a></p>

</div>
